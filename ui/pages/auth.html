<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/font-awesome.min.css" />
    <title>Authors Haven</title>
  </head>
  <body>
    <nav class="top-navbar container">
      <div class="col-6">
        <a href="../index.html">
          <img src="../images/logo-white.png" alt="brand-logo" class="brand-logo" />
        </a>
      </div>
      <div class="col-6 content-right color-white">
        <div class="toggle-menu is-tablet">
          <div class="hamburger"></div>
        </div>
      </div>
    </nav>
    <div class="main-content middle-content">
			<div id="card">
				<form class="bg-primary-light login-form" id="signup" action="articles-create.html">
						<div class="color-primary to-center">
							<h2>SIGN UP</h2>
						</div>
						<div class="input primary">
							<i class="fa fa-user"></i>
							<input type="text" placeholder="Username" class="bg-primary-light">
						</div>
						<div class="input primary">
							<i class="fa fa-at"></i>
							<input type="email" placeholder="Email" class="bg-primary-light">
						</div>
						<div class="input primary">
							<i class="fa fa-lock"></i>
							<input type="password" placeholder="Password" class="bg-primary-light">
						</div>
						<button class="button primary color-white" type="submit">Sign Up</button>
						<div class="icon-group">
							<div id="fb">
								<a href="#"><img src="../images/facebook.png" alt="fb-logo"></img></a>
							</div>
							<div id="twbs">
								<a href="#"><img src="../images/twitter.png" alt="twbs-logo"></img></a>
							</div>
							<div id="gl">
								<a href="#"><img src="../images/google.png" alt="gl-logo"></img></a>
							</div>
						</div>
						<div class="to-center" id="form-link">
							<span>Already a member?</span><a onclick="flip()" href="#">Sign In</a>
						</div>
					</form>
					<form class="bg-primary-light login-form" id="login" action="articles-create.html">
							<div class="color-primary to-center">
								<h2>LOG IN</h2>
							</div>
							<div class="input primary">
								<i class="fa fa-user"></i>
								<input type="text" placeholder="Username / Email" class="bg-primary-light">
							</div>
							<div class="input primary">
								<i class="fa fa-lock"></i>
								<input type="password" placeholder="Password" class="bg-primary-light">
							</div>
							<button class="button primary color-white" type="submit">Log In</button>
							<div class="align-right" id="forget-psswd">
								<a href="#">Forget Password?</a>
							</div>
							<div class="icon-group">
								<div id="fb">
									<a href="#"><img src="../images/facebook.png" alt="fb-logo"></img></a>
								</div>
								<div id="twbs">
									<a href="#"><img src="../images/twitter.png" alt="twbs-logo"></img></a>
								</div>
								<div id="gl">
									<a href="#"><img src="../images/google.png" alt="gl-logo"></img></a>
								</div>
							</div>
							<div class="to-center" id="form-link">
								<span>Not a member?</span><a onclick="flipBack()" href="#">Sign Up</a>
							</div>
						</form>
			</div>
		</div>
		<script type="text/javascript">
			const flip = () => {
			document.getElementById("card").style.transform = 'rotateY(180deg)';
			}
			const flipBack = () => {
			document.getElementById("card").style.transform = 'rotateY(0deg)';
			}
		</script>
  </body>
</html>
