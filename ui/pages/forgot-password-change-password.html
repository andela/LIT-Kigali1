<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/font-awesome.min.css" />
    <title>Authors Haven</title>
  </head>
  <body>
    <nav class="top-navbar container">
      <div class="col-9-mob">
        <a href="../index.html">
          <img src="../images/logo-white.png" alt="brand-logo" class="brand-logo" />
        </a>
      </div>
      <div class="col-3-mob content-right color-white">
        <button class="toggle-menu is-tablet">
          <div class="hamburger"></div>
          <div class="hamburger-nav">
            <ul>
              <li><a href="./articles-create.html">New article</a></li>
              <li><a href="./articles-all.html">Articles</a></li>
              <li><a href="./articles-user-all.html">My Articles</a></li>
              <li class="separator"></li>
              <li><a href="#">Settings</a></li>
              <li><a href="#">Sign out</a></li>
            </ul>
          </div>
        </button>
        <button class="nav-button navbar-dropdown is-desktop color-white">
          <img src="../images/avatar.png" class="top-navbar__avatar" alt="User logo" />
          <ul class="dropdown">
            <li><a href="./articles-create.html">New article</a></li>
            <li><a href="./articles-all.html">Articles</a></li>
            <li><a href="./articles-user-all.html">My Articles</a></li>
            <li class="separator"></li>
            <li><a href="#">Settings</a></li>
            <li><a href="#">Sign out</a></li>
          </ul>
        </button>
      </div>
    </nav>
    <section class="main-content middle-content">
      <form class="bg-primary-light centered-form">
        <div class="color-primary to-center">
          <h2>CHANGE YOUR PASSWORD</h2>
        </div>
        <div class="content-padding-h content-margin">
          <div class="input primary content-margin">
            <i class="fa fa-lock"></i>
            <input type="password" placeholder="New Password" class="bg-primary-light" />
          </div>
          <div class="input primary">
            <i class="fa fa-lock"></i>
            <input type="password" placeholder="Confirm New Password" class="bg-primary-light" />
          </div>
          <a
            href="./auth.html"
            class="button primary color-white content-margin-top width-100"
            type="submit"
          >
            Change Password
          </a>
        </div>
      </form>
    </section>
  </body>
</html>
