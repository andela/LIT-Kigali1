<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/font-awesome.min.css" />
    <title>Authors Haven</title>
  </head>
  <body>
    <nav class="top-navbar container">
      <div class="col-6">
        <a href="/">
          <img src="../images/logo-white.png" alt="brand-logo" class="brand-logo" />
        </a>
      </div>
      <div class="col-6 content-right color-white">
        <div class="toggle-menu is-tablet">
          <div class="hamburger"></div>
        </div>
      </div>
    </nav>
    <div class="main-content middle-content">
				<form class="bg-primary-light login-form">
						<div class="color-primary to-center">
							<h2>SIGN UP</h2>
						</div>
						<div class="input primary">
							<i class="fa fa-user"></i>
							<input type="name" placeholder="Username" class="bg-primary-light">
						</div>
						<div class="input primary">
							<i class="fa fa-at"></i>
							<input type="email" placeholder="Email" class="bg-primary-light">
						</div>
						<div class="input primary">
							<i class="fa fa-lock"></i>
							<input type="password" placeholder="Password" class="bg-primary-light">
						</div>
						<button class="button primary color-white" type="submit">Sign Up</button>
						<div class="icon-group">
							<div id="fb">
								<a href="#"><img src="../images/facebook.png" alt="fb-logo"></img></a>
							</div>
							<div id="twbs">
								<a href="#"><img src="../images/twitter.png" alt="twbs-logo"></img></a>
							</div>
							<div id="gl">
								<a href="#"><img src="../images/google.png" alt="gl-logo"></img></a>
							</div>
						</div>
						<div class="to-center" id="form-link">
							<span>Already a member?</span><a href="#">Sign In</a>
						</div>
					</form>
    </div>
  </body>
</html>
