<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/font-awesome.min.css" />
    <title>Authors Haven</title>
  </head>
  <body>
    <nav class="top-navbar container">
      <div class="col-9-mob">
        <a href="../index.html">
          <img src="../images/logo-white.png" alt="brand-logo" class="brand-logo" />
        </a>
      </div>
      <div class="col-3-mob content-right color-white">
        <button class="toggle-menu is-tablet">
          <div class="hamburger"></div>
          <div class="hamburger-nav">
            <ul>
              <li><a href="./articles-create.html">New article</a></li>
              <li><a href="./articles-all.html">Articles</a></li>
              <li><a href="./articles-user-all.html">My Articles</a></li>
              <li class="separator"></li>
              <li><a href="#">Settings</a></li>
              <li><a href="#">Sign out</a></li>
            </ul>
          </div>
        </button>
        <button class="nav-button navbar-dropdown is-desktop color-white">
          <i class="fa fa-bell fa-3x" aria-hidden="true"></i>
          <span class="badge">10</span>
          <ul class="dropdown top-navbar__notification">
            <li class="notification-header">
              <a href="#">Notifications</a> 
              <a href="#">Mark All as Read</a>
              <a href="#">Clear</a>
              <a href="#">Disable</a>
            </li>
            <li class="notification-unread">
              <a href="#"><img src="../images/avatar.png" class="notification__avatar">
                <span>Grace Kimotho posted a new article</span> 
                <span class="notification__time">2 days ago</span>
              </a>
            </li>
            <li class="notification-unread">
                <a href="#"><img src="../images/avatar.png" class="notification__avatar">
                  <span>Rose Maina posted a new article</span> 
                  <span class="notification__time">2 days ago</span>
                </a>
              </li>
            <li>
              <a href="#"><img src="../images/avatar.png" class="notification__avatar">
                <span>Manzi Fabrice reacted to your article</span>
                <span class="notification__time">1hr ago</span>
              </a>
            </li>
            <li class="notification-unread">
              <a href="#"><img src="../images/avatar.png" class="notification__avatar">
                <span>Caleb commented on your new article </span>
                <span class="notification__time">55 min ago</span>
              </a>
            </li>
            <li>
              <a href="#"><img src="../images/avatar.png" class="notification__avatar">
                <span>Chris gave 3 stars your new article</span> 
                <span class="notification__time">1 day ago</span>
              </a>
            </li>
            <li>
                <a href="#"><img src="../images/avatar.png" class="notification__avatar">
                  <span>Alpha Agilo posted a new article</span> 
                  <span class="notification__time">2 days ago</span>
                </a>
              </li>
            <li class="notification-footer">
                <a href="./notification-view.html">
                  See All
                </a>
              </li>
          </ul>
        </button>
        <button class="nav-button navbar-dropdown is-desktop color-white">
          <img src="../images/avatar.png" class="top-navbar__avatar" alt="User logo" />
          <ul class="dropdown">
            <li><a href="./articles-create.html">New article</a></li>
            <li><a href="./articles-all.html">Articles</a></li>
            <li><a href="./articles-user-all.html">My Articles</a></li>
            <li class="separator"></li>
            <li><a href="#">Settings</a></li>
            <li><a href="#">Sign out</a></li>
          </ul>
        </button>
      </div>
    </nav>
    <section class="main-content content-margin">
      <div class="container">
        <div class="profile-view">
          <div class="profile-cover">
            <div class="profile-avatar-wrapper">
              <label for="file">
                <i class="fa fa-pencil fa-lg" style="color:rgb(248, 248, 248);"></i>
              </label>
              <input type="file" class="hide" name="file" id="file" accept="image/*" />
              <img src="../images/avatar.png" class="profile-avatar edit" alt="" />
            </div>
          </div>
          <div class="profile-form">
            <div class="small-input">
              <div class="single-input">
                <input type="text" placeholder="First Name" />
              </div>
              <div class="single-input">
                <input type="text" placeholder="Last Name" />
              </div>
            </div>
            <div class="small-input">
              <div class="single-input">
                <select name="" id="">
                  <option value="">Select Gender</option>
                  <option value="">Female</option>
                  <option value="">Male</option>
                </select>
              </div>
              <div class="single-input">
                <input
                  type="text"
                  onfocus="(this.type='date')"
                  onblur="(this.type='text')"
                  placeholder="Birth Date"
                />
              </div>
            </div>
            <div>
              <textarea type="text" class="large-input" placeholder="Bio"></textarea>
            </div>
            <div class="col-12 content-right">
              <button class="button primary">SAVE</button>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
